<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is a knowledge base and inference system. It classifies a patient's need for outpatient care.">
        <meta name="keywords" content="Outpatient, Care, knowledge, base, technology, inference">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Outpatient Care</title>

        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="favicon.png">
        
        <script src="questions.js" async></script>
        <script src="inference.js" async></script>
        <script src="collapsible.js" async></script>
    </head>

    <body>
        <header>
            <h1>
                <span class=brokenLine>Outpatient<br>Care</span>
                <span class=oneLine>Outpatient Care</span>
            </h1>
        </header>
        <nav>
            <hr>
            <p><a href="http://localhost:8000/">Home</a></p>
            <hr>
        </nav>
        <article>
            <!-- Test questions -->
            <section id = gender></section>
            <section id = eat></section>
            <section id = fear></section>
            
            <!-- 14 Health areas -->
            <section id = communication></section>
            <section id = orientation></section>
            <section id = movement></section>
            <section id = vital></section>
            <section id = grooming></section>
            <section id = eat-drink></section>
            <section id = excretion></section>
            <section id = dress></section>
            <section id = rest-sleep></section>
            <section id = keep-busy></section>
            <section id = feeling-man-woman></section>
            <section id = safe-environment></section>
            <section id = social-life></section>
            <section id = existential></section>
        </article>

            <!-- Testing collapsibles, only one card should be open at a time -->
            <section id = section1>
                <button type="button" class="collapse">Communication</button>
                <div class="collapse-content">
                    <div class = q-grid>
                        <p id= q1>Can you hear?</p>
                    </div>
                    <div class = ans-grid><div class = ans-box>
                        <input type=radio name=ans1 value=0> unimpaired <br>
                        <input type=radio name=ans1 value=1> partially impaired<br>
                        <input type=radio name=ans1 value=2> impaired<br>
                    </div></div>

                    <div class = q-grid>
                        <p id= q2>Can you see?</p>
                    </div>
                    <div class = ans-grid><div class = ans-box>
                        <input type=radio name=ans2 value=0> unimpaired <br>
                        <input type=radio name=ans2 value=1> partially impaired<br>
                        <input type=radio name=ans2 value=2> impaired<br>
                    </div></div>
                </div>
            </section>
            <section id = section2>
                <button type="button" class="collapse">Movement</button>
                <div class="collapse-content">
                    <p>Lorem morem.</p>
                </div>
            </section>
